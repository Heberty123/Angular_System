<div class="box-buttons">
  <button mat-raised-button color="primary">Primary</button>
  <button mat-raised-button color="accent">Accent</button>
  <button mat-raised-button color="warn" (click)="delete()">
    {{displayedColumns.includes('select') ? (selection.hasValue() ? 'Excluir' : 'Cancelar') : 'Apagar'}}
  </button>
</div>

<div class="box-table">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null" [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()" [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()" (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)" [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Nome </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> P. Un </th>
      <td mat-cell *matCellDef="let element"> {{element.price | currency}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="grossAmount">
      <th mat-header-cell *matHeaderCellDef> V. Bruto </th>
      <td mat-cell *matCellDef="let element"> {{element.grossAmount | currency}} </td>
    </ng-container>

    <!-- Net Value Column -->
    <ng-container matColumnDef="netValue">
      <th mat-header-cell *matHeaderCellDef> V. Líq </th>
      <td mat-cell *matCellDef="let element"> {{element.netAmount | currency}} </td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="discounts">
      <th mat-header-cell *matHeaderCellDef> Descontos </th>
      <td mat-cell *matCellDef="let element"> {{element.discounts | percent: '1.2-2' }} </td>
    </ng-container>

    <!-- Promotion Column -->
    <ng-container matColumnDef="promotion">
      <th mat-header-cell *matHeaderCellDef> Promoção </th>
      <td mat-cell *matCellDef="let element"> {{element.promotion | percent: '1.2-2' }} </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="quantity">
      <th mat-header-cell *matHeaderCellDef>Quantidade</th>
      <td mat-cell *matCellDef="let element">
        <mat-form-field appearance="outline" class="mat-form-field-quantity">
          <input matInput type="number" [(ngModel)]="element.quantity" (input)="setQuantity(element)">
        </mat-form-field>
      </td>
    </ng-container>


    <!-- Options Column -->
    <ng-container matColumnDef="options">
      <th mat-header-cell *matHeaderCellDef>Options</th>
      <td mat-cell *matCellDef="let element">
        <button mat-icon-button [matMenuTriggerFor]="menu" #buttonT>
          <mat-icon>more_vert</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="returnProduct(element)">
            {{element.isRefund ? 'Deixar' : 'Devolver'}}
          </button>
          <button mat-menu-item (click)="deductProduct(element)">Descontar</button>
          <button mat-menu-item (click)="editProduct(element)">Editar</button>
        </mat-menu>
      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
      (click)="displayedColumns.includes('select') && selection.toggle(row)" [class.make-tomato]='row.isRefund'>
    </tr>
  </table>
</div>
