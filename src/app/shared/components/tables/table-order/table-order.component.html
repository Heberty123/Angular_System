<table mat-table [dataSource]="dataSource"
    class="mat-elevation-z8 demo-table sticky-header">
    <!-- status Column -->
    <ng-container matColumnDef="paid">
        <th mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let element">{{element.paid}}</td>
    </ng-container>

    <!-- createdAt Column -->
    <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let element">{{element.createdAt | date: 'dd/MM/yyyy - HH:mm'}}</td>
    </ng-container>

    <!-- gross Amount Column -->
    <ng-container matColumnDef="grossAmount">
        <th mat-header-cell *matHeaderCellDef>Valor bruto</th>
        <td mat-cell *matCellDef="let element">{{element.grossAmount | currency }}</td>
    </ng-container>

    <!-- net Amount Column -->
    <ng-container matColumnDef="netAmount">
        <th mat-header-cell *matHeaderCellDef>Valor l√≠quido</th>
        <td mat-cell *matCellDef="let element">{{element.netAmount | currency }}</td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row (click)="rowClicked.emit(row)" *matRowDef="let row; columns: displayedColumns;"
        class="example-element-row"></tr>
</table>
