<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Checkbox Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox (change)="$event ? toggleAllRows() : null"
                      [checked]="hasSelected() && isAllSelected()"
                      [indeterminate]="hasSelected() && !isAllSelected()"
                      [aria-label]="checkboxLabel()">
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox (click)="$event.stopPropagation()"
                      (change)="$event ? toggle(row) : null"
                      [checked]="selected().has(row)"
                      [aria-label]="checkboxLabel(row)">
        </mat-checkbox>
      </td>
    </ng-container>
  
    <ng-container *ngFor="let item of displayColumns" [matColumnDef]="item.key">
      <th mat-header-cell *matHeaderCellDef> {{item.label}} </th>
      <td mat-cell *matCellDef="let element"> {{ formatData(element, item) }} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"
        (click)="selectable ? toggle(row) : rowClicked.next(row)">
    </tr>
</table>
