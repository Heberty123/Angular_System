<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Amount Column -->
    <ng-container matColumnDef="amount">
        <th mat-header-cell *matHeaderCellDef> valor </th>
        <td mat-cell *matCellDef="let element"> {{element.amount | currency}} </td>
    </ng-container>

    <!-- Gross Amount Column -->
    <ng-container matColumnDef="grossAmount">
        <th mat-header-cell *matHeaderCellDef> data </th>
        <td mat-cell *matCellDef="let element">
            <ng-container *ngIf="editable; else displayData">
                <mat-form-field class="example-full-width">
                    <input matInput placeholder="Data" type="date" max="2100-01-01" 
                        [(ngModel)]="element.paymentDate" value="{{element.paymentDate}}">
                </mat-form-field>
            </ng-container>

            <ng-template #displayData>
                {{element.paymentDate | date: 'dd/MM/yyyy'}}
            </ng-template>
        </td>
    </ng-container>

    <!-- Payment Type Column -->
    <ng-container matColumnDef="paymentType">
        <th mat-header-cell *matHeaderCellDef> Tipo de pagamento </th>
        <td mat-cell *matCellDef="let element"> {{element.paymentType?.name}} </td>
    </ng-container>


    <!-- Options Column -->
    <ng-container matColumnDef="options">
        <th mat-header-cell *matHeaderCellDef>Options</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button [matMenuTriggerFor]="menu" #buttonT>
                <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item>Teste 1</button>
                <button mat-menu-item>Teste 2</button>
                <button mat-menu-item>Teste 3</button>
            </mat-menu>
        </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="rowClicked(row)"
        [class.make-tomato]='row.isRefund'>
    </tr>
</table>
