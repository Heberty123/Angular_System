<h1 mat-dialog-title>Selectione produtos</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput type="text" #input>
    </mat-form-field>

    <table-entities 
        [filterByValue]="input.value"
        #tableEntities
        [data]="products"
        [selectable]="true"/>
</div>
<mat-dialog-actions align="end">
    <button color="warn" mat-button (click)="dialogRef.close()">Cancelar</button>
    <button mat-raised-button color="primary"
        [disabled]="!tableEntities.hasSelected()"
        [mat-dialog-close]="tableEntities.selected()">Escolher</button>
</mat-dialog-actions>
