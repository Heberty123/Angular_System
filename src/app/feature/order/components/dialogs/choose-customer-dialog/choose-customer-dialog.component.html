<h1 mat-dialog-title>Escolha cliente</h1>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput type="text" #input>
    </mat-form-field>

    <table-entities 
        [data]="customers"
        [filterByValue]="input.value"
        (rowClicked)="customerClicked($event)"/>
</div>
<mat-dialog-actions align="end">
    <button color="warn" mat-button (click)="dialogRef.close()">Cancelar</button>
    <button mat-raised-button color="primary"
        [disabled]="customerChoosed === undefined"
        [mat-dialog-close]="customerChoosed">Escolher</button>
</mat-dialog-actions>
