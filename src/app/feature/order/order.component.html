    (updateList)="updateList()" (deleteEvent)="deleteItems($event)" />

<order-section [orderDetails]="orderDetails" [payments]="payments" (updatePayments)="payments = $event" (saveOrder)="saveOrder()"/>

<customer-section (customerEvent)="customerSelected($event)" />

<table-product (messageClicked)="produtoChamado($event)" />
