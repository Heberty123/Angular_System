<div class="header-bar">
  <mat-form-field class="input-date">
    <mat-label>Enter a date range</mat-label>
    <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
      <input matStartDate formControlName="start" placeholder="Data inicial">
      <input matEndDate formControlName="end" placeholder="Data final">
    </mat-date-range-input>
    <mat-hint>Passe a data de inicio e fim!</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-date-range-picker #picker></mat-date-range-picker>
  
    @if (range.controls.start.hasError('matStartDateInvalid')) {
      <mat-error>Invalid start date</mat-error>
    }
    @if (range.controls.end.hasError('matEndDateInvalid')) {
      <mat-error>Invalid end date</mat-error>
    }
  </mat-form-field>

  <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon"
   (click)="search()">
    <mat-icon>search</mat-icon>
  </button>
</div>

<div class="container">  

  <div class="purchase-section">
    <h2>Clientes pedidos</h2>
    <table-entities 
      [data]="purchases" 
      [displayColumns]="displayColumnsPurchase" />
  </div>

  <div class="defaulting-section">
    <h2>inadimplentes</h2>
    <table-entities
      [data]="defaulting"
      [displayColumns]="displayColumnsDefaulting" />
  </div>   

</div>
