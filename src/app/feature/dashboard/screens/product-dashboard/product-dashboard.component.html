



    <div class="ngx-pie" (window:resize)="onResize($event)">
      <div class="header-bar">
        <mat-form-field class="input-date">
          <mat-label>Enter a date range</mat-label>
          <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
            <input matStartDate formControlName="start" placeholder="Data inicial">
            <input matEndDate formControlName="end" placeholder="Data final">
          </mat-date-range-input>
          <mat-hint>Passe a data de inicio e fim!</mat-hint>
          <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
          <mat-date-range-picker #picker></mat-date-range-picker>
        
          @if (range.controls.start.hasError('matStartDateInvalid')) {
            <mat-error>Invalid start date</mat-error>
          }
          @if (range.controls.end.hasError('matEndDateInvalid')) {
            <mat-error>Invalid end date</mat-error>
          }
        </mat-form-field>
      
        <button mat-fab color="accent" aria-label="Example icon button with a bookmark icon"
         (click)="search()">
          <mat-icon>search</mat-icon>
        </button>
      </div>

      <ngx-charts-pie-chart
      [view]="viewPie"
      [results]="single"
      [gradient]="gradient"
      [legend]="showLegend"
      [legendPosition]="legendPosition"
      [labels]="showLabels"
      [doughnut]="isDoughnut"
      (select)="onSelect($event)"
      (activate)="onActivate($event)"
      (deactivate)="onDeactivate($event)"/>
    </div>


  <table-entities 
    [data]="products" 
    [displayColumns]="productDisplayColumns" />

  
  <table-entities 
    [data]="productTypes" 
    [displayColumns]="productTypeDisplayColumns" />
  
  <div class="ngx-bar">
    <input-year (change)="chosenYearHandler($event)" />

    <ngx-charts-bar-vertical
      [view]="viewBar"
      [results]="sales"
      [gradient]="true"
      [xAxis]="true"
      [yAxis]="true"
      [legend]="true"
      [showXAxisLabel]="true"
      [showYAxisLabel]="true"
      [xAxisLabel]="'Meses'"
      [yAxisLabel]="'Vendas'"
      (select)="onSelect($event)" />
  </div>
