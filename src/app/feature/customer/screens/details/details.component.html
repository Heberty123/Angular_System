<div class="main-container" *ngIf="chosenCustomer != null; else isThereNot">
    <div class="container-customer" >

            <div class="id-name">
                <h1><strong>Id:</strong> {{chosenCustomer.id}}</h1>
                <h1><strong>CPF:</strong> {{chosenCustomer.cpf}}</h1>
            </div>
            <h1 class="title-name"><strong>Nome:</strong> {{chosenCustomer.name}}</h1>


        <div class="div-buttons">
            <button mat-flat-button color="primary">
                Editar
            </button>
            <btt-remove [customer]="chosenCustomer" (messageEvent)="toRemove()" />
        </div>
    </div>


    <mat-stepper #stepper class="container-stepper">

                <ng-template #toAdd>
                    <form-address (messageEvent)="addAddress($event)" [keepOpen]="true" class="form-address" />

        </mat-step>

        -->

        <mat-step label="Pagamentos">
            <ng-template matStepContent>
                <payments />
            </ng-template>
        </mat-step>

        <mat-step label="Pedidos">
            <ng-template matStepContent>
                <orders [orders]="orders" />
            </ng-template>
        </mat-step>
        
    </mat-stepper>
</div>

<ng-template #isThereNot>
    <div class="auto-reply-message">
      <h1>Cliente não foi selecionado !</h1>
      <strong>Por favor, selecione o cliente</strong>
      <button mat-raised-button color="primary" (click)="toList.emit()">Lista</button>
    </div>
</ng-template>
