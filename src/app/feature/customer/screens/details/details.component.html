<ng-container *ngIf="customer != null; else empty">

    <div class="container-customer">
        <div class="section-bttns">
            <button mat-flat-button color="warn" (click)="openRemoveCustomer()">
                Excluir
            </button>
            <button mat-flat-button color="primary" (click)="openEditCustomer()">
                Editar
            </button>
        </div>

        <h1>Id: {{customer.id}}</h1>
        <h1>CPF: {{customer.cpf}}</h1>
        <h1>Name: {{customer.name}}</h1>
        <h1>É dependente de: {{customer.parent?.name || 'ninguém'}}</h1>
    </div>

    <mat-horizontal-stepper #stepper class="container-stepper" [@.disabled]="true">        
        <mat-step label="Endereço">
            <ng-template matStepContent>
                <addresses-details [customer]="customer" />
            </ng-template>          
        </mat-step>

        <mat-step label="Dependentes">
            <ng-template matStepContent>
                <dependents [customer]="customer" />
            </ng-template>
        </mat-step>

        <mat-step label="Pagamentos">
            <ng-template matStepContent>
                <payments [customer]="customer" />
            </ng-template>
        </mat-step>

        <mat-step label="Pedidos">
            <ng-template matStepContent>
                <orders [customer]="customer" />
            </ng-template>
        </mat-step>
    </mat-horizontal-stepper>

    <!--
    <ng-template #loading>
        <mat-spinner></mat-spinner>
    </ng-template>
    -->
</ng-container>

<ng-template #empty>
    <div class="auto-reply-message">
        <h1>Cliente não foi selecionado !</h1>
        <strong>Por favor, selecione um cliente</strong>
        <button mat-raised-button color="primary" (click)="toList.emit()">Lista</button>
    </div>
</ng-template>
