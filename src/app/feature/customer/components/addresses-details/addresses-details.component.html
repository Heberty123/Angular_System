<!--  Template for Form !  -->

<form-address *ngIf="!addressFC.disabled; else bttn" [formControl]="addressFC" (submit)="saveAddress()"/>

<ng-template #bttn>
    <button mat-raised-button color="primary" (click)="addressFC.enable()">Novo</button>
</ng-template>

<!--  Template for List !  -->

<list-address [data]="addresses" [editable]="true"
    (updateById)="updateById($event)"
    (removeById)="removeById($event)"
    *ngIf="addresses.length > 0; else empty"/>

<ng-template #empty>
    <div class="message-empty">
        <h1>Endereços estão vazios</h1>
        <span>Crie um endereço aqui mesmo !</span>
    </div>
</ng-template>
