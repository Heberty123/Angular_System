<h2 mat-dialog-title>Adicionar um dependente</h2>
<div mat-dialog-content>
    <form-customer [formControl]="customerFC" />
</div>
<mat-dialog-actions align="end">
    <button color="warn" mat-button (click)="dialogRef.close()">Cancelar</button>
    <button color="primary" mat-button [mat-dialog-close]="customerFC.value" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
