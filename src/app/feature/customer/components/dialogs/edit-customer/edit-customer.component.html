<h2 mat-dialog-title>Editar cliente {{data.id}}</h2>
<div mat-dialog-content>
    <form-customer [formGroup]="customerFG"/>
</div>
<mat-dialog-actions align="end">
    <button color="warn" mat-button (click)="dialogRef.close()">Cancelar</button>
    <button color="primary" mat-button cdkFocusInitial (click)="save()">Salvar</button>
</mat-dialog-actions>
