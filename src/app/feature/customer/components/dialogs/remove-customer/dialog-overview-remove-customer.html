<h1 mat-dialog-title>Remover?</h1>
<div mat-dialog-content>
    <h2>Deseja excluir cliente {{customer.name}} ?</h2>
</div>
<div class="div-bttns" mat-dialog-actions>
    <button color="warn" mat-button (click)="onNoClick()">Cancelar</button>
    <button color="primary" mat-button cdkFocusInitial (click)="toRemove()" mat-raised-button>Apagar</button>
</div>
