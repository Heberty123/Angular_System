<h1 mat-dialog-title>Adicionar tipo de produto</h1>
<div mat-dialog-content>
    <mat-form-field>
        <input type="text" matInput [(ngModel)]="data" placeholder="nome do tipo de produto"/>
        <mat-hint>Nome</mat-hint>
    </mat-form-field>
</div>
<mat-dialog-actions align="end">
    <button color="warn" mat-button (click)="onNoClick()">Cancelar</button>
    <button color="primary" mat-button [mat-dialog-close]="data" cdkFocusInitial>Ok</button>
</mat-dialog-actions>
