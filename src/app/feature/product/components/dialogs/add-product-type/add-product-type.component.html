<h2 mat-dialog-title>Adicionar um tipo de produto</h2>
<div mat-dialog-content>
    <mat-form-field>
        <mat-label>nome do tipo de produto</mat-label>
        <input matInput [formControl]="input">
    </mat-form-field>
</div>
<mat-dialog-actions align="end">
    <button color="warn" mat-button (click)="dialogRef.close()">Cancelar</button>
    <button color="primary" mat-button [mat-dialog-close]="input.value" cdkFocusInitial>Salvar</button>
</mat-dialog-actions>
