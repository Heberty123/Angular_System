
<div class="container">
  <ngx-charts-pie-chart
  [view]="view"
  [results]="single"
  [gradient]="gradient"
  [legend]="showLegend"
  [legendPosition]="legendPosition"
  [labels]="showLabels"
  [doughnut]="isDoughnut"
  (select)="onSelect($event)"
  (activate)="onActivate($event)"
  (deactivate)="onDeactivate($event)"/>

  <table-entities [data]="products" [displayColumns]="displayColumns" />

</div>
